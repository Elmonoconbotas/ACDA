<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo 1-N</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- ******************* -->
    <!-- BARRA DE NAVEGACIÃ“N -->
    <!-- ******************* -->
    <nav class="navbar navbar-expand-lg text-bg-primary p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Ejemplo 1-N</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/personas/">Personas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/coches/">Coches</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ****** -->
    <!-- CUERPO -->
    <!-- ****** -->
    <div style="width: 80%; margin-inline: auto; margin-top: 50px;">
        <h1 style="margin-bottom: 30px;">Listado Personas <a th:href="|/personas/guardar|"><i class="bi bi-plus-circle-fill"></i></a></h1>

        <div th:if="${personas.isEmpty()}" class="alert alert-warning" role="alert">
            No hay personas para mostrar. Crea alguna
        </div>

        <table th:if="${!personas.isEmpty()}" class="table table-primary">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Edad</th>
                <th scope="col">Coches</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="persona: ${personas}">
                <th scope="row" th:text="${persona.getPersonaID()}" />
                <td th:text="${persona.getNombre()}" />
                <td th:text="${persona.getApellidos()}" />
                <td th:text="${persona.getEdad()}" />
                <td th:text="${persona.getCoches().size()}" />
                <td><a th:href="|/personas/guardar?id=${persona.getPersonaID()}|"><i class="bi bi-pencil"></i></a></td>
                <td><a th:href="|/personas/eliminar?id=${persona.getPersonaID()}|"><i class="bi bi-x-circle"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
