<div style="width: 80%; margin-inline: auto; margin-top: 50px;">
    <h1 style="margin-bottom: 30px;">Guardar Persona</h1>

    <form action="#" th:action="@{/personas/guardar}" th:object="${persona}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" aria-describedby="nombreHelp">
            <div id="nombreHelp" class="form-text">Escribe tu nombre completo</div>
        </div>
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" th:field="*{apellidos}" class="form-control" id="apellidos" aria-describedby="apellidosHelp">
            <div id="apellidosHelp" class="form-text">Escribe tus primeros dos apellidos</div>
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" th:field="*{edad}" class="form-control" id="edad" aria-describedby="edadHelp">
            <div id="edadHelp" class="form-text">Escribe tu edad</div>
        </div>
        <input th:if="${editar}" type="hidden" th:field="*{personaID}"/>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
