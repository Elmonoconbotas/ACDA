<body>
  <h1>Capitales</h1>
  <table class="table">
      <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Latidud</th>
          <th scope="col">Nº habitantes</th>
      </tr>
      <tr th:each="capital: ${capitales}">
          <td th:text="${capital.id}" />
          <td th:text="${capital.nombre}" />
          <td th:text="${capital.latitud}" />
          <td th:text="${capital.n_habitantes}" />
          <td><a th:href="|/capitales/delete?id=${capital.id}|">Eliminar</a></td>
      </tr>


  </table>
  <form action="#" th:action="@{/capital}" method="get">
      <input type="submit" value="Añadir capital"/>
  </form>

</body>
