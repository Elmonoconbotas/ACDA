<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>CREAR CAPITAL</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>FORMULARIO CREACION DE CAPITAL</h1>
<form action="#" th:action="@{/capital/addCapital}" th:object="${capital}" method="post">
  <p>Nombre: <input type="text" th:field="*{nombre}" /></p>
  <p>Habitantes: <input type="number" th:field="*{habitantes}" /></p>
  <p>Latitud: <input type="text" th:field="*{latitud}" /></p>
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
